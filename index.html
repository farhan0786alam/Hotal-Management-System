<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- start css link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>
     <link rel="stylesheet" href="css/index.css">
     <link rel="stylesheet" href="css/bootstrap.css">
     <link rel="stylesheet" href="css/animate.css">
     <!-- end css link -->

     <!-- start js link -->
      <script src="js/bootstrap.js"></script>
      <script src="js/sweetalert.js"></script>
      <!-- end js link -->
       
    <title>Hotal Management System</title>
</head>
<body>
      <nav class="navbar navbar-expand-md bg-info shadow-lg fixed-top navbar-light">
        <div class="container-fluid">
            <img src="img/logo.png" class="rounded-circle" width="60" alt="">
            <a href="#" class="mx-4 text-white navbar-brand">
                HMS
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#myMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
           <div class="navbar-collapse collapse" id="myMenu">
            <ul class="navbar-nav w-100 justify-content-end">
                <li class="nav-item mx-3 fw-bold text-white">
                    Just For Code
                </li>
            </ul>
           </div>
        </div>
      </nav>
      <br><br><br>
      <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <!-- nav tab -->
                 <ul class="nav nav-tabs">
                    <li class="nav-item">
                         <a href="#signup" class="nav-link" data-bs-toggle="tab">
                            Signup
                         </a>
                    </li>
                    <li class="nav-item">
                        <a href="#login" class="nav-link active" data-bs-toggle="tab">
                           Login
                        </a>
                   </li>
                 </ul>
                 <!-- nav panes -->
                  <div class="tab-content">
                    <div class="tab-pane container mt-3" id="signup">
                        <img src="img/singup-2.jpg" class="w-25" alt="">
                        <form class="reg-form">
                            <input required name="fullname" type="text" placeholder="Fullname" class="mb-3 form-control">
                            <input required name="hotalname" type="text" placeholder="Hotal Name" class="mb-3 form-control">
                            <input required name="totalRoom" type="number" placeholder="Number of Hotal Room" class="mb-3 form-control">
                            <input required name="Mobile" type="number" placeholder="Mobile" class="mb-3 form-control">
                            <input required name="email" type="email" placeholder="Email" class="mb-3 form-control">
                            <input required name="password" type="password" placeholder="Password" class="mb-3 form-control">
                            <button type="submite" class="btn btn-primary w-100">Resgister</button>
                        </form>
                    </div>
                    <div class="tab-pane active container mt-3" id="login">
                        <img src="img/login-2.jpg" class="w-25" alt="">
                        <form class="login-form">
                            <input type="email" placeholder="Email" class="mb-3 form-control">
                            <input type="password" placeholder="Password" class="mb-3 form-control">
                            <button type="submite" class="btn btn-primary w-100">Login</button>
                        </form>
                          
                    </div>
                  </div>
            </div>
            <div class="d-flex justify-content-center align-items-center col-md-6 mt-5">
                <img src="img/hotal bed room.jpg" class="w-100" alt="">
            </div>
        </div>
      </div>

    <!-- start js link -->
    <script src="js/index.js"></script>
    
    <!-- end js link -->
</body>
</html>
